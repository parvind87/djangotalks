{% extends "base.html" %}
{% load static %}
{%block content %}
<section   class="about">
    <div class="container" data-aos="fade-up">
        <div class="row g-4 g-lg-5" data-aos="fade-up" data-aos-delay="200">
            <div class="col-lg-12">
                
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container" data-aos="fade-up">
        <div class="row g-4 g-lg-5" data-aos="fade-up" data-aos-delay="200">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            Profile
                        </div>
                    </div>
                    <div class="card-body">
                       {{user.username}}
                       <br>
                       {{user.email}}<br>
                       {{user.profile.location}}<br>
                       <img src="{{ user.profile.image.url }}" height="100px" width="100px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

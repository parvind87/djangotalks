{% extends "base.html" %}
{% load static %}

{%block content %}
<section   class="about">
    <div class="container" data-aos="fade-up">
        <div class="row g-4 g-lg-5" data-aos="fade-up" data-aos-delay="200">
            <div class="col-lg-12">
                
            </div>
        </div>
    </div>
</section>
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
       
        <div class="container">
          <div class="row gy-5 gx-lg-5">
            <div class="col-lg-12">             
                <h1 >URL Shortner Application</h1>
                <form method="POST" class="php-email-form">{% csrf_token %}
                    <div class="form-group mt-3">
                         <input class="form-control" type="url" name="url" placeholder="Enter the link here" required>
                        </div>
                   <div class="text-left"><button class="btn btn-primary">Shorten URL</button></div>
                </form>
             
           
             {% if short_url %}
             <div>
                <h3>Your shortened URL </h3>
                <div class="form-group mt-3">
                   <input class="form-control" type="url" id="short_url" value={{short_url}}> 
                </div>
                <div class="text-left pt-2">
                   <button name="short-url" id="short-url" class="clipboard btn btn-info" onclick="copyUrl()">Copy URL</button> <small id="copied" class="px-5"></small>
                </div>
                <br>
                <span><b>Long URL: </b></span> <a href="{{long_url}}">{{long_url}}</a>
             </div>
             {%endif%}
            </div>
            </div><!-- End Contact Form -->
      
  
          </div>
  
        </div>
      </section><!-- End Contact Section -->
